<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --yellow-light: #fbbf24;
      --gray-light: #f3f4f6;
    }
    .bg-yellow-light { background-color: var(--yellow-light); }
    .text-yellow-light { color: var(--yellow-light); }
    .menu-hidden { display: none; }
    .menu-visible { display: block; }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col relative">
  <!-- Header -->
  <header class="p-6 bg-yellow-light shadow-lg flex justify-between items-center">
    <h1 class="text-4xl font-extrabold text-white tracking-wide">V-APIs</h1>
    <button id="menu-button" class="text-yellow-light border border-yellow-light rounded-md p-2 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>
  </header>

  <!-- Overlay (click to close menu) -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-0 menu-hidden"></div>

  <!-- Hamburger Menu -->
  <div id="menu" class="bg-white menu-hidden shadow-md absolute top-16 left-0 w-full z-10">
    <div class="p-4">
      <ul class="space-y-4">
        <li>
          <button onclick="navigateTo('Docs')" class="block w-full text-left font-semibold text-gray-800 hover:text-yellow-light">Docs</button>
        </li>
        <li>
          <button onclick="navigateTo('Contact')" class="block w-full text-left font-semibold text-gray-800 hover:text-yellow-light">Contact</button>
        </li>
        <li>
          <button onclick="navigateTo('ChatAI')" class="block w-full text-left font-semibold text-gray-800 hover:text-yellow-light">ChatAI</button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <main class="flex-1 p-6 bg-gray-50">
    <div id="api-container" class="space-y-8 max-w-4xl mx-auto"></div>
  </main>

  <!-- Footer -->
  <footer class="p-4 bg-yellow-light text-center text-white">
    <p class="text-sm font-medium tracking-wide">Â© 2024 V-APIs - All Rights Reserved</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const menu = document.getElementById("menu");
    const menuButton = document.getElementById("menu-button");
    const overlay = document.getElementById("overlay");

    // Toggle menu visibility
    menuButton.addEventListener("click", (e) => {
      e.stopPropagation(); // Prevent closing the menu when clicking the button
      const isHidden = menu.classList.contains("menu-hidden");
      menu.classList.toggle("menu-hidden", !isHidden);
      menu.classList.toggle("menu-visible", isHidden);
      overlay.classList.toggle("menu-hidden", !isHidden);
      overlay.classList.toggle("menu-visible", isHidden);
    });

    // Close menu when clicking outside of it
    overlay.addEventListener("click", () => {
      menu.classList.add("menu-hidden");
      menu.classList.remove("menu-visible");
      overlay.classList.add("menu-hidden");
      overlay.classList.remove("menu-visible");
    });

    function navigateTo(page) {
      const pages = {
        "Docs": "/docs",
        "Contact": "/contact",
        "ChatAI": "/chat-ai"
      };
      if (pages[page]) {
        location.href = pages[page];
      } else {
        console.error("Invalid page:", page);
      }
    }

    const categories = [
      {
        name: "AI",
        key: "ai",
        apis: [
          { title: "openai", service: "openai", q: "q=hai" },
          { title: "luminai", service: "luminai", q: "q=hai" },
          { title: "llama", service: "llama", q: "q=hai" },
          { title: "blackbox", service: "blackbox", q: "q=hai" },
        ],
      },
      {
        name: "Search",
        key: "src",
        apis: [
          { title: "google", service: "google", q: "q=ronaldo" },
          { title: "gimage", service: "gimage", q: "q=ronaldo" },
          { title: "playstore", service: "playstore", q: "q=minecraft" },
          { title: "appstore", service: "appstore", q: "q=minecraft" },
        ],
      },
    ];
    function renderCards() {
      const container = document.getElementById("api-container");
      container.innerHTML = "";
      categories.forEach((category) => {
        const section = document.createElement("div");
        section.classList.add(
          "divide-y",
          "divide-gray-300",
          "p-4",
          "bg-white",
          "rounded-lg",
          "border",
          "border-gray-300",
          "shadow-sm"
        );
        const categoryTitle = document.createElement("div");
        categoryTitle.classList.add(
          "flex",
          "justify-between",
          "items-center",
          "text-xl",
          "font-bold",
          "bg-yellow-light",
          "text-white",
          "p-3",
          "rounded-lg",
          "shadow-md",
          "tracking-wider",
          "mb-4"
        );
        const categoryName = document.createElement("span");
        categoryName.innerText = category.name;
        const totalEndpoints = document.createElement("span");
        totalEndpoints.classList.add("text-sm", "font-medium");
        totalEndpoints.innerText = `Total: ${category.apis.length}`;
        categoryTitle.appendChild(categoryName);
        categoryTitle.appendChild(totalEndpoints);
        section.appendChild(categoryTitle);
        category.apis.forEach((api) => {
          const card = document.createElement("div");
          card.classList.add(
            "flex",
            "items-center",
            "justify-between",
            "p-4",
            "bg-white"
          );
          const leftSection = document.createElement("div");
          leftSection.classList.add("flex", "items-center", "space-x-3");
          const getBadge = document.createElement("span");
          getBadge.classList.add(
            "bg-yellow-light",
            "text-white",
            "px-3",
            "py-1",
            "rounded-full",
            "text-xs",
            "font-bold",
            "shadow"
          );
          getBadge.innerText = "GET";
          const apiTitle = document.createElement("span");
          apiTitle.classList.add("text-gray-800", "font-semibold", "text-lg");
          apiTitle.innerText = api.title;
          leftSection.appendChild(getBadge);
          leftSection.appendChild(apiTitle);
          const tryButton = document.createElement("a");
          tryButton.classList.add(
            "bg-yellow-light",
            "text-white",
            "px-3",
            "py-1",
            "rounded-full",
            "text-xs",
            "font-bold",
            "shadow",
            "tracking-wide",
            "text-sm"
          );
          tryButton.innerText = "TRY";
          tryButton.href = `https://api-vioo.my.id/api/${category.key}/${api.service}?${api.q}`;
          tryButton.target = "_blank";
          card.appendChild(leftSection);
          card.appendChild(tryButton);
          section.appendChild(card);
        });
        container.appendChild(section);
      });
    }
    renderCards();
  </script>
</body>
</html>
