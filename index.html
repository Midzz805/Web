<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --yellow-light: #fbbf24;
      --gray-light: #f3f4f6;
    }
    .bg-yellow-light { background-color: var(--yellow-light); }
    .text-yellow-light { color: var(--yellow-light); }
    .menu-slide-down {
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      transform: translateY(-20px);
      opacity: 0;
    }
    .menu-active {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col">
  <header class="p-6 bg-yellow-light text-center shadow-lg relative">
    <h1 class="text-4xl font-extrabold text-white tracking-wide">V-APIs</h1>
    <p class="text-sm text-white font-light mt-1 italic">Fast, Easy, and Scalable APIs</p>

    <!-- Hamburger Menu -->
    <div class="absolute top-6 right-6">
      <button id="menu-button" class="block md:hidden text-white focus:outline-none">
        <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
    <nav id="menu" class="hidden absolute top-20 right-6 bg-white border border-gray-300 shadow-lg rounded-lg w-40 text-gray-800 z-50 menu-slide-down">
      <ul class="flex flex-col space-y-2 p-4">
        <li><a href="#" class="block text-sm font-medium hover:text-yellow-light">Docs</a></li>
        <li><a href="https://wa.me/" class="block text-sm font-medium hover:text-yellow-light">Contact</a></li>
        <li><a href="#" class="block text-sm font-medium hover:text-yellow-light">ChatAI</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-1 p-6 bg-gray-50">
    <div id="api-container" class="space-y-8 max-w-4xl mx-auto"></div>
  </main>
  <footer class="p-4 bg-yellow-light text-center text-white">
    <p class="text-sm font-medium tracking-wide">Â© 2024 V-APIs - All Rights Reserved</p>
  </footer>
  <script>
    // Hamburger menu toggle with animation
    const menuButton = document.getElementById('menu-button');
    const menu = document.getElementById('menu');

    menuButton.addEventListener('click', () => {
      if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
        setTimeout(() => menu.classList.add('menu-active'), 0);
      } else {
        menu.classList.remove('menu-active');
        setTimeout(() => menu.classList.add('hidden'), 300); // Delay for animation
      }
    });

    const categories = [
      {
        name: "AI",
        key: "ai",
        apis: [
          { title: "openai", service: "openai", q: "q=hai" },
          { title: "luminai", service: "luminai", q: "q=hai" },
          { title: "llama", service: "llama", q: "q=hai" },
          { title: "blackbox", service: "blackbox", q: "q=hai" },
        ],
      },
      {
        name: "Search",
        key: "src",
        apis: [
          { title: "google", service: "google", q: "q=ronaldo" },
          { title: "gimage", service: "gimage", q: "q=ronaldo" },
          { title: "playstore", service: "playstore", q: "q=minecraft" },
          { title: "appstore", service: "appstore", q: "q=minecraft" },
        ],
      },
    ];
    function renderCards() {
      const container = document.getElementById("api-container");
      container.innerHTML = "";
      categories.forEach((category) => {
        const section = document.createElement("div");
        section.classList.add(
          "divide-y",
          "divide-gray-300",
          "p-4",
          "bg-white",
          "rounded-lg",
          "border",
          "border-gray-300",
          "shadow-sm"
        );
        const categoryTitle = document.createElement("div");
        categoryTitle.classList.add(
          "flex", 
          "justify-between", 
          "items-center", 
          "text-xl", 
          "font-bold", 
          "bg-yellow-light", 
          "text-white", 
          "p-3", 
          "rounded-lg", 
          "shadow-md", 
          "tracking-wider", 
          "mb-4"
        );
        const categoryName = document.createElement("span");
        categoryName.innerText = category.name;
        const totalEndpoints = document.createElement("span");
        totalEndpoints.classList.add("text-sm", "font-medium");
        totalEndpoints.innerText = `Total: ${category.apis.length}`;
        categoryTitle.appendChild(categoryName);
        categoryTitle.appendChild(totalEndpoints);
        section.appendChild(categoryTitle);
        category.apis.forEach((api) => {
          const card = document.createElement("div");
          card.classList.add(
            "flex",
            "items-center",
            "justify-between",
            "p-4",
            "bg-white"
          );
          const leftSection = document.createElement("div");
          leftSection.classList.add("flex", "items-center", "space-x-3");
          const getBadge = document.createElement("span");
          getBadge.classList.add(
            "bg-yellow-light",
            "text-white",
            "px-3",
            "py-1",
            "rounded-full",
            "text-xs",
            "font-bold",
            "shadow"
          );
          getBadge.innerText = "GET";
          const apiTitle = document.createElement("span");
          apiTitle.classList.add("text-gray-800", "font-semibold", "text-lg");
          apiTitle.innerText = api.title;
          leftSection.appendChild(getBadge);
          leftSection.appendChild(apiTitle);
          const tryButton = document.createElement("a");
          tryButton.classList.add(
            "bg-yellow-light",
            "text-white",
            "px-3",
            "py-1",
            "rounded-full",
            "text-xs",
            "font-bold",
            "shadow",
            "tracking-wide",
            "text-sm"
          );
          tryButton.innerText = "TRY";
          tryButton.href = `https://api-vioo.my.id/api/${category.key}/${api.service}?${api.q}`;
          tryButton.target = "_blank";
          card.appendChild(leftSection);
          card.appendChild(tryButton);
          section.appendChild(card);
        });
        container.appendChild(section);
      });
    }
    renderCards();
  </script>
</body>
</html>
