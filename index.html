<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --yellow-light: #fbbf24; /* Kuning terang */
      --white: #ffffff; /* Putih */
    }
    .bg-yellow-light { background-color: var(--yellow-light); }
    .text-yellow-light { color: var(--yellow-light); }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-6 bg-yellow-light text-center shadow-md">
    <h1 class="text-3xl font-bold text-white">V-APIs</h1>
    <p class="text-sm text-white font-light mt-2">Fast, Easy, and Scalable APIs</p>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <div id="api-container" class="space-y-6"></div>
  </main>

  <!-- Footer -->
  <footer class="p-4 bg-yellow-light text-center text-white">
    <p>Â© 2024 V-APIs - All Rights Reserved</p>
  </footer>

  <script>
    const categories = [
      {
        name: "AI",
        key: "ai",
        apis: [
          { title: "openai", service: "openai", q: "q=Hai" },
        ],
      },
      {
        name: "Search",
        key: "src",
        apis: [
          { title: "google", service: "google", q: "q=Ronaldo" },
        ],
      },
    ];

    function renderCards() {
      const container = document.getElementById("api-container");
      container.innerHTML = "";

      categories.forEach((category) => {
        const section = document.createElement("div");

        // Category Title
        const categoryTitle = document.createElement("div");
        categoryTitle.classList.add(
          "text-lg",
          "font-semibold",
          "bg-yellow-light",
          "text-white",
          "p-2",
          "rounded-md"
        );
        categoryTitle.innerText = `${category.name}`;
        section.appendChild(categoryTitle);

        // API List
        category.apis.forEach((api) => {
          const card = document.createElement("div");
          card.classList.add(
            "flex",
            "items-center",
            "justify-between",
            "p-3",
            "border-b",
            "border-gray-300"
          );

          // Left Section (GET Text + API Title)
          const leftSection = document.createElement("div");
          leftSection.classList.add("flex", "items-center", "space-x-3");

          const getBadge = document.createElement("span");
          getBadge.classList.add(
            "bg-yellow-light",
            "text-white",
            "px-2",
            "py-1",
            "rounded",
            "text-sm",
            "font-bold"
          );
          getBadge.innerText = "GET";

          const apiTitle = document.createElement("span");
          apiTitle.classList.add("text-gray-700", "font-medium");
          apiTitle.innerText = api.title;

          leftSection.appendChild(getBadge);
          leftSection.appendChild(apiTitle);

          // Right Section (Try Button)
          const tryButton = document.createElement("a");
          tryButton.classList.add(
            "px-4",
            "py-2",
            "bg-yellow-light",
            "text-white",
            "rounded",
            "hover:bg-yellow-500",
            "transition",
            "font-medium"
          );
          tryButton.innerText = "Try";
          tryButton.href = `https://api-vioo.my.id/api/${category.key}/${api.service}?${api.q}`;
          tryButton.target = "_blank";

          // Append Sections to Card
          card.appendChild(leftSection);
          card.appendChild(tryButton);
          section.appendChild(card);
        });

        // Append Section to Container
        container.appendChild(section);
      });
    }

    renderCards();
  </script>
</body>
</html>
