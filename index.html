<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      updateModeIcon();
    }

    function updateModeIcon() {
      const modeIcon = document.getElementById('mode-icon');
      if (document.documentElement.classList.contains('dark')) {
        modeIcon.classList.replace('fa-sun', 'fa-moon');
      } else {
        modeIcon.classList.replace('fa-moon', 'fa-sun');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
      updateModeIcon();
    });
  </script>
  <style>
    :root {
      --yellow-light: #fbbf24;
      --gray-light: #f3f4f6;
    }

    .bg-yellow-light { background-color: var(--yellow-light); }
    .text-yellow-light { color: var(--yellow-light); }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
  <header class="p-6 bg-yellow-light dark:bg-gray-800 text-center shadow-lg flex justify-between items-center">
    <div>
      <h1 class="text-4xl font-extrabold text-white tracking-wide">V-APIs</h1>
      <p class="text-sm text-white font-light mt-1 italic">Fast, Easy, and Scalable APIs</p>
    </div>
    <button
      class="px-4 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg shadow-md font-semibold transition hover:scale-105 flex items-center"
      onclick="toggleDarkMode()"
      aria-label="Toggle Dark Mode"
    >
      <i id="mode-icon" class="fas fa-sun mr-2"></i>
      <span>Toggle Mode</span>
    </button>
  </header>
  <main class="flex-1 p-6 bg-gray-50 dark:bg-gray-900">
    <div id="api-container" class="space-y-8 max-w-4xl mx-auto"></div>
  </main>
  <footer class="p-4 bg-yellow-light dark:bg-gray-800 text-center text-white">
    <p class="text-sm font-medium tracking-wide">
      <i class="fas fa-code"></i> Â© 2024 V-APIs - All Rights Reserved
    </p>
  </footer>
  <script>
    const categories = [
      {
        name: "AI",
        key: "ai",
        apis: [
          { title: "openai", service: "openai", q: "q=hai" },
          { title: "luminai", service: "luminai", q: "q=hai" },
          { title: "llama", service: "llama", q: "q=hai" },
          { title: "blackbox", service: "blackbox", q: "q=hai" },
        ],
      },
      {
        name: "Search",
        key: "src",
        apis: [
          { title: "google", service: "google", q: "q=ronaldo" },
          { title: "gimage", service: "gimage", q: "q=ronaldo" },
          { title: "playstore", service: "playstore", q: "q=minecraft" },
          { title: "appstore", service: "appstore", q: "q=minecraft" },
        ],
      },
    ];
    function renderCards() {
      const container = document.getElementById("api-container");
      container.innerHTML = "";
      categories.forEach((category) => {
        const section = document.createElement("div");
        section.classList.add(
          "divide-y",
          "divide-gray-300",
          "dark:divide-gray-700",
          "p-4",
          "bg-white",
          "dark:bg-gray-800",
          "rounded-lg",
          "border",
          "border-gray-300",
          "dark:border-gray-700",
          "shadow-lg",
          "transition"
        );
        const categoryTitle = document.createElement("div");
        categoryTitle.classList.add(
          "flex",
          "justify-between",
          "items-center",
          "text-xl",
          "font-bold",
          "bg-yellow-light",
          "dark:bg-gray-700",
          "text-white",
          "p-3",
          "rounded-lg",
          "shadow-md",
          "tracking-wider",
          "mb-4"
        );
        const categoryName = document.createElement("span");
        categoryName.innerText = category.name;
        const totalEndpoints = document.createElement("span");
        totalEndpoints.classList.add("text-sm", "font-medium");
        totalEndpoints.innerText = `Total: ${category.apis.length}`;
        categoryTitle.appendChild(categoryName);
        categoryTitle.appendChild(totalEndpoints);
        section.appendChild(categoryTitle);
        category.apis.forEach((api) => {
          const card = document.createElement("div");
          card.classList.add(
            "flex",
            "items-center",
            "justify-between",
            "p-4",
            "bg-gray-50",
            "dark:bg-gray-700",
            "rounded-md",
            "shadow-md",
            "hover:shadow-lg",
            "transition"
          );
          const leftSection = document.createElement("div");
          leftSection.classList.add("flex", "items-center", "space-x-3");
          const getBadge = document.createElement("span");
          getBadge.classList.add(
            "bg-yellow-light",
            "dark:bg-gray-500",
            "text-white",
            "px-3",
            "py-1",
            "rounded-full",
            "text-xs",
            "font-bold",
            "shadow"
          );
          getBadge.innerText = "GET";
          const apiTitle = document.createElement("span");
          apiTitle.classList.add("text-gray-800", "dark:text-gray-200", "font-semibold", "text-lg");
          apiTitle.innerText = api.title;
          leftSection.appendChild(getBadge);
          leftSection.appendChild(apiTitle);
          const tryButton = document.createElement("a");
          tryButton.classList.add(
            "bg-yellow-light",
            "dark:bg-gray-500",
            "text-white",
            "px-3",
            "py-1",
            "rounded-full",
            "text-xs",
            "font-bold",
            "shadow",
            "tracking-wide",
            "text-sm",
            "hover:scale-105",
            "transition"
          );
          tryButton.innerText = "TRY";
          tryButton.href = `https://api-vioo.my.id/api/${category.key}/${api.service}?${api.q}`;
          tryButton.target = "_blank";
          card.appendChild(leftSection);
          card.appendChild(tryButton);
          section.appendChild(card);
        });
        container.appendChild(section);
      });
    }
    renderCards();
  </script>
</body>
</html>
