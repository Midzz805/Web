<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --yellow-light: #fbbf24;
      --gray-light: #f3f4f6;
    }
    .bg-yellow-light { background-color: var(--yellow-light); }
    .text-yellow-light { color: var(--yellow-light); }
    .menu-hidden {
      transform: translateY(-100%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .menu-visible {
      transform: translateY(0);
      opacity: 1;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .menu-container {
      border: 2px solid var(--yellow-light);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col relative">
  <header class="p-6 bg-yellow-light shadow-lg flex justify-between items-center relative">
    <h1 class="text-4xl font-extrabold text-white tracking-wide">V-APIs</h1>
    <button id="menu-button" class="rounded-md p-2 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>
  </header>
  <div id="menu" class="menu-hidden absolute top-0 left-0 w-full bg-white z-20 shadow-lg menu-container">
    <div class="p-6">
      <h2 class="text-xl font-bold text-gray-800 border-b-2 border-gray-300 pb-2 mb-4">V-APIs</h2>
      <ul class="text-center space-y-4">
        <li>
          <button onclick="navigateTo('Docs')" class="block text-lg font-bold text-gray-800 hover:text-yellow-light">Docs</button>
        </li>
        <li>
          <button onclick="navigateTo('Contact')" class="block text-lg font-bold text-gray-800 hover:text-yellow-light">Contact</button>
        </li>
        <li>
          <button onclick="navigateTo('ChatAI')" class="block text-lg font-bold text-gray-800 hover:text-yellow-light">ChatAI</button>
        </li>
      </ul>
    </div>
  </div>
  <main class="flex-1 p-6 bg-gray-50">
    <div id="api-container" class="space-y-8 max-w-4xl mx-auto"></div>
  </main>
  <footer class="p-4 bg-yellow-light text-center text-white">
    <p class="text-sm font-medium tracking-wide">Â© 2024 V-APIs - All Rights Reserved</p>
  </footer>
  <script>
    const menu = document.getElementById("menu");
    const menuButton = document.getElementById("menu-button");
    menuButton.addEventListener("click", (e) => {
      e.stopPropagation(); // Prevent unintended closing
      const isHidden = menu.classList.contains("menu-hidden");
      menu.classList.toggle("menu-hidden", !isHidden);
      menu.classList.toggle("menu-visible", isHidden);
    });
    window.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && !menuButton.contains(e.target)) {
        menu.classList.add("menu-hidden");
        menu.classList.remove("menu-visible");
      }
    });
    function navigateTo(page) {
      const pages = {
        "Docs": "/docs",
        "Contact": "/contact",
        "ChatAI": "/chat-ai"
      };
      if (pages[page]) {
        location.href = pages[page];
      } else {
        console.error("Invalid page:", page);
      }
    }
    const categories = [
      {
        name: "AI",
        key: "ai",
        apis: [
          { title: "openai", service: "openai", q: "q=hai" },
          { title: "luminai", service: "luminai", q: "q=hai" },
          { title: "llama", service: "llama", q: "q=hai" },
          { title: "blackbox", service: "blackbox", q: "q=hai" },
        ],
      },
      {
        name: "Search",
        key: "src",
        apis: [
          { title: "google", service: "google", q: "q=ronaldo" },
          { title: "gimage", service: "gimage", q: "q=ronaldo" },
          { title: "playstore", service: "playstore", q: "q=minecraft" },
          { title: "appstore", service: "appstore", q: "q=minecraft" },
        ],
      },
    ];
    function renderCards() {
      const container = document.getElementById("api-container");
      container.innerHTML = "";
      categories.forEach((category) => {
        const section = document.createElement("div");
        section.classList.add(
          "divide-y",
          "divide-gray-300",
          "p-4",
          "bg-white",
          "rounded-lg",
          "border",
          "border-gray-300",
          "shadow-sm"
        );
        const categoryTitle = document.createElement("div");
        categoryTitle.classList.add(
          "flex",
          "justify-between",
          "items-center",
          "text-xl",
          "font-bold",
          "bg-yellow-light",
          "text-white",
          "p-3",
          "rounded-lg",
          "shadow-md",
          "tracking-wider",
          "mb-4"
        );
        const categoryName = document.createElement("span");
        categoryName.innerText = category.name;
        const totalEndpoints = document.createElement("span");
        totalEndpoints.classList.add("text-sm", "font-medium");
        totalEndpoints.innerText = `Total: ${category.apis.length}`;
        categoryTitle.appendChild(categoryName);
        categoryTitle.appendChild(totalEndpoints);
        section.appendChild(categoryTitle);
        category.apis.forEach((api) => {
          const card = document.createElement("div");
          card.classList.add(
            "flex",
            "items-center",
            "justify-between",
            "p-4",
            "bg-white"
          );
          const leftSection = document.createElement("div");
          leftSection.classList.add("flex", "items-center", "space-x-3");
          const getBadge = document.createElement("span");
          getBadge.classList.add(
            "bg-yellow-light",
            "text-white",
            "px-3",
            "py-1",
            "rounded-full",
            "text-xs",
            "font-bold",
            "shadow"
          );
          getBadge.innerText = "GET";
          const apiTitle = document.createElement("span");
          apiTitle.classList.add("text-gray-800", "font-semibold", "text-lg");
          apiTitle.innerText = api.title;
          leftSection.appendChild(getBadge);
          leftSection.appendChild(apiTitle);
          const tryButton = document.createElement("a");
          tryButton.classList.add(
            "bg-yellow-light",
            "text-white",
            "px-3",
            "py-1",
            "rounded-full",
            "text-xs",
            "font-bold",
            "shadow",
            "tracking-wide",
            "text-sm"
          );
          tryButton.innerText = "TRY";
          tryButton.href = `https://api-vioo.my.id/api/${category.key}/${api.service}?${api.q}`;
          tryButton.target = "_blank";
          card.appendChild(leftSection);
          card.appendChild(tryButton);
          section.appendChild(card);
        });
        container.appendChild(section);
      });
    }
    renderCards();
  </script>
</body>
</html>
