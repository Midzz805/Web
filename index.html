<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --yellow: #fbbf24; /* Kuning sedikit terang */
      --blue-gray-dark: #1e293b; /* Abu kebiruan gelap */
    }
    .bg-yellow { background-color: var(--yellow); }
    .text-blue-gray-dark { color: var(--blue-gray-dark); }
  </style>
</head>
<body class="bg-blue-gray-dark text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-6 bg-yellow text-blue-gray-dark text-center">
    <h1 class="text-4xl font-extrabold">V-APIs</h1>
    <p class="text-lg font-medium">Explore and Test APIs with Ease</p>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6" id="api-container"></main>

  <!-- Footer -->
  <footer class="p-4 bg-yellow text-center text-blue-gray-dark flex justify-center items-center space-x-6">
    <a href="https://wa.me/your-number" class="hover:text-black transition">
      <i class="fab fa-whatsapp fa-2x"></i>
    </a>
    <a href="https://youtube.com/your-channel" class="hover:text-black transition">
      <i class="fab fa-youtube fa-2x"></i>
    </a>
  </footer>

  <script>
    const categories = [
      {
        name: "AI Services",
        apis: [
          {
            title: "ChatGPT-4 API",
            description: "Send a message and get AI responses.",
            service: "gpt4o",
            params: { message: "Hello AI" },
          },
        ],
      },
      {
        name: "Utility APIs",
        apis: [
          {
            title: "IP Lookup API",
            description: "Get information about an IP address.",
            service: "iplookup",
            params: { ip: "8.8.8.8" },
          },
        ],
      },
    ];

    function renderCards() {
      const container = document.getElementById("api-container");
      container.innerHTML = "";

      categories.forEach((category) => {
        const section = document.createElement("section");
        section.classList.add("mb-10");

        const title = document.createElement("h2");
        title.classList.add(
          "text-2xl", 
          "font-semibold", 
          "mb-4", 
          "bg-yellow", 
          "text-blue-gray-dark", 
          "p-3", 
          "rounded"
        );
        title.innerText = category.name;
        section.appendChild(title);

        category.apis.forEach((api) => {
          const card = document.createElement("div");
          card.classList.add(
            "flex", 
            "items-center", 
            "justify-between", 
            "p-4", 
            "bg-gray-800", 
            "rounded-lg", 
            "shadow-lg", 
            "mb-4"
          );

          const info = document.createElement("div");
          const title = document.createElement("h3");
          title.classList.add("text-lg", "font-medium");
          title.innerText = api.title;

          const desc = document.createElement("p");
          desc.classList.add("text-sm", "text-gray-400");
          desc.innerText = api.description;

          info.appendChild(title);
          info.appendChild(desc);

          const button = document.createElement("a");
          button.classList.add(
            "px-6", 
            "py-2", 
            "bg-yellow", 
            "text-blue-gray-dark", 
            "rounded", 
            "hover:bg-yellow-500", 
            "hover:text-black", 
            "font-bold", 
            "transition"
          );
          button.innerText = "GET";
          button.href = `/api/${api.service}?${new URLSearchParams(api.params).toString()}`;
          button.target = "_blank";

          card.appendChild(info);
          card.appendChild(button);
          section.appendChild(card);
        });

        container.appendChild(section);
      });
    }

    renderCards();
  </script>
</body>
</html>
