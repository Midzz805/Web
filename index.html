<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <style>
    :root {
      --yellow-light: #fbbf24;
      --gray-light: #f3f4f6;
      --gray-dark: #1f2937;
      --text-light: #ffffff;
      --text-dark: #1f2937;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: var(--text-dark);
      --card-bg: #ffffff;
      --border-color: var(--gray-light);
    }

    body.dark {
      --bg-color: var(--gray-dark);
      --text-color: var(--text-light);
      --card-bg: #374151;
      --border-color: #4b5563;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .card {
      background-color: var(--card-bg);
      border-color: var(--border-color);
    }
  </style>
</head>
<body class="light text-gray-800 min-h-screen flex flex-col transition-colors duration-300">
  <header class="p-6 bg-yellow-light text-center shadow-lg relative">
    <h1 class="text-4xl font-extrabold text-white tracking-wide">V-APIs</h1>
    <p class="text-sm text-white font-light mt-1 italic">Fast, Easy, and Scalable APIs</p>
    <button id="theme-toggle" class="absolute top-6 right-6 text-white bg-gray-800 p-2 rounded-full shadow-md">
      <i id="theme-icon" class="fas fa-sun"></i>
    </button>
  </header>
  <main class="flex-1 p-6">
    <div id="api-container" class="space-y-8 max-w-4xl mx-auto"></div>
  </main>
  <footer class="p-4 bg-yellow-light text-center text-white">
    <p class="text-sm font-medium tracking-wide">Â© 2024 V-APIs - All Rights Reserved</p>
  </footer>
  <script>
    const categories = [
      {
        name: "AI",
        key: "ai",
        apis: [
          { title: "openai", service: "openai", q: "q=hai" },
          { title: "luminai", service: "luminai", q: "q=hai" },
          { title: "llama", service: "llama", q: "q=hai" },
          { title: "blackbox", service: "blackbox", q: "q=hai" },
        ],
      },
      {
        name: "Search",
        key: "src",
        apis: [
          { title: "google", service: "google", q: "q=ronaldo" },
          { title: "gimage", service: "gimage", q: "q=ronaldo" },
          { title: "playstore", service: "playstore", q: "q=minecraft" },
          { title: "appstore", service: "appstore", q: "q=minecraft" },
        ],
      },
    ];

    function renderCards() {
      const container = document.getElementById("api-container");
      container.innerHTML = "";
      categories.forEach((category) => {
        const section = document.createElement("div");
        section.classList.add(
          "card",
          "divide-y",
          "divide-gray-300",
          "p-4",
          "rounded-lg",
          "border",
          "shadow-sm"
        );
        const categoryTitle = document.createElement("div");
        categoryTitle.classList.add(
          "flex", 
          "justify-between", 
          "items-center", 
          "text-xl", 
          "font-bold", 
          "bg-yellow-light", 
          "text-white", 
          "p-3", 
          "rounded-lg", 
          "shadow-md", 
          "tracking-wider", 
          "mb-4"
        );
        const categoryName = document.createElement("span");
        categoryName.innerText = category.name;
        const totalEndpoints = document.createElement("span");
        totalEndpoints.classList.add("text-sm", "font-medium");
        totalEndpoints.innerText = `Total: ${category.apis.length}`;
        categoryTitle.appendChild(categoryName);
        categoryTitle.appendChild(totalEndpoints);
        section.appendChild(categoryTitle);
        category.apis.forEach((api) => {
          const card = document.createElement("div");
          card.classList.add(
            "flex",
            "items-center",
            "justify-between",
            "p-4"
          );
          const leftSection = document.createElement("div");
          leftSection.classList.add("flex", "items-center", "space-x-3");
          const getBadge = document.createElement("span");
          getBadge.classList.add(
            "bg-yellow-light",
            "text-white",
            "px-3",
            "py-1",
            "rounded-full",
            "text-xs",
            "font-bold",
            "shadow"
          );
          getBadge.innerText = "GET";
          const apiTitle = document.createElement("span");
          apiTitle.classList.add("font-semibold", "text-lg");
          apiTitle.innerText = api.title;
          leftSection.appendChild(getBadge);
          leftSection.appendChild(apiTitle);
          const tryButton = document.createElement("a");
          tryButton.classList.add(
            "bg-yellow-light",
            "text-white",
            "px-3",
            "py-1",
            "rounded-full",
            "text-xs",
            "font-bold",
            "shadow",
            "tracking-wide",
            "text-sm"
          );
          tryButton.innerText = "TRY";
          tryButton.href = `https://api-vioo.my.id/api/${category.key}/${api.service}?${api.q}`;
          tryButton.target = "_blank";
          card.appendChild(leftSection);
          card.appendChild(tryButton);
          section.appendChild(card);
        });
        container.appendChild(section);
      });
    }
    renderCards();

    const themeToggle = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");
    themeToggle.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark");
      document.body.classList.toggle("light", !isDark);
      themeIcon.className = isDark ? "fas fa-moon" : "fas fa-sun";
    });
  </script>
</body>
</html>
