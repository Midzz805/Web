<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
  <style>
    :root {
      --yellow-light: #fbbf24;
      --gray-light: #f3f4f6;
      --dark-bg: #1f2937;
      --dark-text: #f9fafb;
      --dark-card: #374151;
      --dark-border: #4b5563;
    }

    [data-theme="dark"] {
      --bg-color: var(--dark-bg);
      --text-color: var(--dark-text);
      --card-bg: var(--dark-card);
      --border-color: var(--dark-border);
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #1f2937;
      --card-bg: var(--gray-light);
      --border-color: #d1d5db;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .card {
      background-color: var(--card-bg);
      border-color: var(--border-color);
      transition: background-color 0.3s, border-color 0.3s;
    }
  </style>
</head>
<body data-theme="light" class="min-h-screen flex flex-col">
  <header class="p-6 bg-yellow-light text-center shadow-lg relative">
    <h1 class="text-4xl font-extrabold text-white tracking-wide">V-APIs</h1>
    <p class="text-sm text-white font-light mt-1 italic">Fast, Easy, and Scalable APIs</p>
    <!-- Dark Mode Toggle Button -->
    <button id="theme-toggle" class="absolute top-4 right-6 bg-gray-800 text-white rounded-full p-3 shadow-md focus:outline-none transition">
      <i id="theme-icon" class="fas fa-moon"></i>
    </button>
  </header>
  <main class="flex-1 p-6">
    <div id="api-container" class="space-y-8 max-w-4xl mx-auto"></div>
  </main>
  <footer class="p-4 bg-yellow-light text-center text-white">
    <p class="text-sm font-medium tracking-wide">Â© 2024 V-APIs - All Rights Reserved</p>
  </footer>
  <script>
    const categories = [
      {
        name: "AI",
        key: "ai",
        apis: [
          { title: "openai", service: "openai", q: "q=hai" },
          { title: "luminai", service: "luminai", q: "q=hai" },
          { title: "llama", service: "llama", q: "q=hai" },
          { title: "blackbox", service: "blackbox", q: "q=hai" },
        ],
      },
      {
        name: "Search",
        key: "src",
        apis: [
          { title: "google", service: "google", q: "q=ronaldo" },
          { title: "gimage", service: "gimage", q: "q=ronaldo" },
          { title: "playstore", service: "playstore", q: "q=minecraft" },
          { title: "appstore", service: "appstore", q: "q=minecraft" },
        ],
      },
    ];

    function renderCards() {
      const container = document.getElementById("api-container");
      container.innerHTML = "";
      categories.forEach((category) => {
        const section = document.createElement("div");
        section.classList.add("card", "p-4", "rounded-lg", "border", "shadow-sm", "divide-y", "divide-gray-300");
        const categoryTitle = document.createElement("div");
        categoryTitle.classList.add("flex", "justify-between", "items-center", "text-xl", "font-bold", "p-3", "rounded-lg", "mb-4");
        const categoryName = document.createElement("span");
        categoryName.innerText = category.name;
        const totalEndpoints = document.createElement("span");
        totalEndpoints.classList.add("text-sm", "font-medium");
        totalEndpoints.innerText = `Total: ${category.apis.length}`;
        categoryTitle.appendChild(categoryName);
        categoryTitle.appendChild(totalEndpoints);
        section.appendChild(categoryTitle);
        category.apis.forEach((api) => {
          const card = document.createElement("div");
          card.classList.add("flex", "items-center", "justify-between", "p-4");
          const leftSection = document.createElement("div");
          leftSection.classList.add("flex", "items-center", "space-x-3");
          const getBadge = document.createElement("span");
          getBadge.classList.add("bg-yellow-light", "text-white", "px-3", "py-1", "rounded-full", "text-xs", "font-bold", "shadow");
          getBadge.innerText = "GET";
          const apiTitle = document.createElement("span");
          apiTitle.classList.add("font-semibold", "text-lg");
          apiTitle.innerText = api.title;
          leftSection.appendChild(getBadge);
          leftSection.appendChild(apiTitle);
          const tryButton = document.createElement("a");
          tryButton.classList.add("bg-yellow-light", "text-white", "px-3", "py-1", "rounded-full", "text-xs", "font-bold", "shadow", "tracking-wide", "text-sm");
          tryButton.innerText = "TRY";
          tryButton.href = `https://api-vioo.my.id/api/${category.key}/${api.service}?${api.q}`;
          tryButton.target = "_blank";
          card.appendChild(leftSection);
          card.appendChild(tryButton);
          section.appendChild(card);
        });
        container.appendChild(section);
      });
    }

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      body.setAttribute("data-theme", newTheme);
      const icon = document.getElementById("theme-icon");
      icon.className = newTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
    }

    document.getElementById("theme-toggle").addEventListener("click", toggleTheme);

    renderCards();
  </script>
</body>
</html>
