<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs - Docs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <header class="bg-yellow-500 p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-black">V-APIs</h1>
    <div class="relative">
      <button id="menu-btn" class="text-black focus:outline-none">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <div id="menu" class="absolute left-0 mt-2 w-64 bg-white rounded-md shadow-lg hidden z-10">
        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100" onclick="navigate('home')">Home</a>
        <a href="https://wa.me/1234567890" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Contact</a>
        <hr class="my-2">
        <div id="category-links"></div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-4">
    <div id="home" class="hidden">
      <h2 class="text-xl font-bold mb-4">Dashboard</h2>
      <div class="bg-white shadow rounded-lg p-4 mb-4">
        <canvas id="requestsChart"></canvas>
      </div>
      <div class="bg-white shadow rounded-lg p-4">
        <h3 class="text-lg font-bold mb-2">Visitor Info</h3>
        <div class="flex items-center space-x-4">
          <div id="battery-status" class="text-gray-700 font-semibold"></div>
          <div id="ip-address" class="text-gray-700 font-semibold"></div>
        </div>
      </div>
    </div>

    <div id="category-content" class="hidden"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center text-white">
    <p>2024 V-APIs - All Rights Reserved</p>
  </footer>

  <script>
    const categories = [
      { name: "AI", apis: [{ title: "OpenAI", service: "openai", q: "q=hai" }] },
    ];

    // Menu Toggle
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Navigation
    function navigate(page) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('category-content').classList.add('hidden');

      if (page === 'home') {
        document.getElementById('home').classList.remove('hidden');
      } else {
        renderCategoryContent(page);
        document.getElementById('category-content').classList.remove('hidden');
      }

      menu.classList.add('hidden');
    }

    // Render category links in menu
    const categoryLinks = document.getElementById('category-links');
    categories.forEach((category) => {
      const categoryContainer = document.createElement('div');
      categoryContainer.classList.add("px-4", "py-2");

      const categoryTitle = document.createElement('button');
      categoryTitle.classList.add("w-full", "text-left", "font-bold", "hover:bg-gray-100");
      categoryTitle.innerText = category.name;
      categoryTitle.onclick = () => {
        const dropdown = document.getElementById(`dropdown-${category.name}`);
        dropdown.classList.toggle('hidden');
      };

      const dropdown = document.createElement('div');
      dropdown.id = `dropdown-${category.name}`;
      dropdown.classList.add("hidden", "ml-4");

      category.apis.forEach((api) => {
        const apiLink = document.createElement('a');
        apiLink.href = `https://vapis.my.id/api/${api.service}?${api.q}`;
        apiLink.target = "_blank";
        apiLink.classList.add("block", "py-1", "text-gray-700", "hover:bg-gray-100");
        apiLink.innerText = api.title;
        dropdown.appendChild(apiLink);
      });

      categoryContainer.appendChild(categoryTitle);
      categoryContainer.appendChild(dropdown);
      categoryLinks.appendChild(categoryContainer);
    });

    // Render category content
    function renderCategoryContent(categoryName) {
      const content = document.getElementById('category-content');
      const category = categories.find((c) => c.name === categoryName);
      content.innerHTML = `<h2 class="text-xl font-bold mb-4">${category.name}</h2>`;
      category.apis.forEach((api) => {
        content.innerHTML += `
          <div class="bg-white shadow rounded-lg p-4 mb-4 flex justify-between items-center">
            <span class="font-bold text-gray-800">${api.title}</span>
            <a href="https://vapis.my.id/api/${api.service}?${api.q}" target="_blank" class="bg-yellow-500 text-white px-4 py-2 rounded-lg">TRY</a>
          </div>
        `;
      });
    }

    // Home page chart
    const ctx = document.getElementById('requestsChart').getContext('2d');
    async function loadChartData() {
      try {
        const response = await axios.get('https://api.vercel.com/v1/requests'); // Pastikan API endpoint benar
        const data = response.data;
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.labels,
            datasets: [{
              label: 'Requests',
              data: data.requests,
              backgroundColor: 'rgba(250, 204, 21, 0.2)',
              borderColor: 'rgba(250, 204, 21, 1)',
              borderWidth: 2,
            }],
          },
        });
      } catch (error) {
        console.error('Error loading chart data:', error);
      }
    }

    // Battery status and IP info
    navigator.getBattery().then((battery) => {
      document.getElementById('battery-status').innerText = `Battery: ${Math.round(battery.level * 100)}%`;
    });

    axios.get('https://api64.ipify.org?format=json').then((response) => {
      document.getElementById('ip-address').innerText = `IP: ${response.data.ip}`;
    });

    // Initialize
    navigate('home');
    loadChartData();
  </script>
</body>
</html>
