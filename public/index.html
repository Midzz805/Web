<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs - Docs</title>
  <meta name="description" content="V-APIs: Fast, Easy, and Simple APIs for developers">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <style>
    :root {
      --yellow-light: #facc15;
    }
    .bg-yellow-light { background-color: var(--yellow-light); }
    .text-yellow-light { color: var(--yellow-light); }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col">
  <header class="p-6 bg-yellow-light text-center shadow-lg relative">
    <a href="https://vapisz.web.app" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-2xl">
      <i class="fas fa-home"></i>
    </a>
    <h1 class="text-4xl font-extrabold text-white tracking-wide">V-APIs</h1>
    <p class="text-sm text-white font-light mt-1 italic">Fast, Easy, and Simple APIs</p>
  </header>
  <main class="flex-1 p-6 bg-gray-50">
    <div id="api-container" class="space-y-8 max-w-4xl mx-auto"></div>
  </main>
  <footer class="p-4 bg-yellow-light text-center text-white">
    <p class="text-sm font-medium tracking-wide">
      <i class="fas fa-code"></i> 2024 V-APIs - All Rights Reserved
    </p>
  </footer>
  <script>
    const categories = [
      {
        name: "AI",
        apis: [
          {
            title: "OpenAI API",
            service: "openai",
            q: "q=hai",
            description: "Use this API to interact with OpenAI models."
          },
          {
            title: "Another API",
            service: "example",
            q: "q=test",
            description: "An example API for demonstration purposes."
          }
        ]
      }
    ];

    function renderCards() {
      const container = document.getElementById("api-container");
      container.innerHTML = "";
      categories.forEach((category) => {
        const section = document.createElement("div");
        section.classList.add("divide-y", "divide-gray-300", "p-4", "bg-white", "rounded-lg", "border", "shadow-sm");

        const categoryTitle = document.createElement("div");
        categoryTitle.classList.add("flex", "justify-between", "items-center", "text-xl", "font-bold", "bg-yellow-light", "text-white", "p-3", "rounded-lg", "shadow-md", "mb-4");

        const categoryName = document.createElement("span");
        categoryName.innerText = category.name;
        const totalEndpoints = document.createElement("span");
        totalEndpoints.classList.add("text-sm", "font-medium");
        totalEndpoints.innerText = `Total: ${category.apis.length}`;
        categoryTitle.appendChild(categoryName);
        categoryTitle.appendChild(totalEndpoints);
        section.appendChild(categoryTitle);

        category.apis.forEach((api) => {
          const card = document.createElement("div");
          card.classList.add("flex", "flex-col", "items-start", "p-4", "bg-white", "cursor-pointer", "rounded-md", "border", "hover:shadow-lg");

          const topSection = document.createElement("div");
          topSection.classList.add("flex", "items-center", "justify-between", "w-full");

          const leftSection = document.createElement("div");
          leftSection.classList.add("flex", "items-center", "space-x-3");

          const getBadge = document.createElement("span");
          getBadge.classList.add("bg-yellow-light", "text-white", "px-3", "py-1", "rounded-full", "text-xs", "font-bold", "shadow");
          getBadge.innerText = "GET";

          const apiTitle = document.createElement("span");
          apiTitle.classList.add("text-gray-800", "font-semibold", "text-lg");
          apiTitle.innerText = api.title;

          leftSection.appendChild(getBadge);
          leftSection.appendChild(apiTitle);

          const tryButton = document.createElement("a");
          tryButton.classList.add("text-yellow-light", "text-2xl");
          tryButton.innerHTML = `<i class="fas fa-arrow-right"></i>`;
          tryButton.href = `https://vapis.my.id/api/${api.service}?${api.q}`;
          tryButton.target = "_blank";

          topSection.appendChild(leftSection);
          topSection.appendChild(tryButton);
          card.appendChild(topSection);

          const description = document.createElement("p");
          description.classList.add("hidden", "text-gray-600", "mt-3", "text-sm");
          description.innerText = api.description;

          card.appendChild(description);

          card.addEventListener("click", () => {
            description.classList.toggle("hidden");
          });

          section.appendChild(card);
        });

        container.appendChild(section);
      });
    }

    renderCards();
  </script>
</body>
</html>
