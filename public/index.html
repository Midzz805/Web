<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W-Canvas API</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f4f4f4; }
    h1, p { margin-bottom: 10px; text-align: center; }
    form { display: flex; flex-direction: column; gap: 15px; width: 300px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    input, select, button { padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #007bff; color: white; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    img { margin-top: 20px; max-width: 90%; border-radius: 8px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>W-Canvas API</h1>
  <p>Masukkan nama dan teks untuk melihat hasilnya!</p>

  <form id="form">
    <input type="text" id="text" placeholder="Teks" required>
    <select id="align">
      <option value="nuliskanan">Nulis Kanan</option>
      <option value="nuliskiri">Nulis Kiri</option>
    </select>
    <button type="submit">Generate Gambar</button>
  </form>

  <img id="resultImage" src="" alt="Hasil Gambar" hidden>

  <script>
    const form = document.getElementById('form');
    const resultImage = document.getElementById('resultImage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const text = document.getElementById('text').value.trim();
      const align = document.getElementById('align').value;

      if (!name || !text) {
        alert('Nama dan teks tidak boleh kosong!');
        return;
      }

      const apiUrl = `/${align}?name=${encodeURIComponent(name)}&text=${encodeURIComponent(text)}`;

      try {
        resultImage.src = apiUrl;
        resultImage.hidden = false;
      } catch (err) {
        alert('Gagal memuat gambar: ' + err.message);
        resultImage.hidden = true;
      }
    });
  </script>
</body>
</html>
