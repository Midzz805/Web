<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-APIs - Docs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <header class="bg-yellow-light p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-white">V-APIs</h1>
    <div class="relative">
      <button id="menu-btn" class="text-white focus:outline-none">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <div id="menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100" onclick="navigate('home')">Home</a>
        <a href="https://wa.me/1234567890" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Contact</a>
        <hr>
        <div id="category-links"></div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-4">
    <div id="home" class="hidden">
      <h2 class="text-xl font-bold mb-4">Dashboard</h2>
      <div class="bg-white shadow rounded-lg p-4 mb-4">
        <canvas id="requestsChart"></canvas>
      </div>
      <div class="bg-white shadow rounded-lg p-4">
        <h3 class="text-lg font-bold mb-2">Visitor Info</h3>
        <p id="battery-status"></p>
        <p id="ip-address"></p>
      </div>
    </div>

    <div id="category-content" class="hidden"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-yellow-light p-4 text-center text-white">
    <p>2024 V-APIs - All Rights Reserved</p>
  </footer>

  <script>
    const categories = [
      { name: "AI", apis: [{ title: "openai", service: "openai", q: "q=hai" }] },
    ];

    // Menu Toggle
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Navigation
    function navigate(page) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('category-content').classList.add('hidden');

      if (page === 'home') {
        document.getElementById('home').classList.remove('hidden');
      } else {
        renderCategoryContent(page);
        document.getElementById('category-content').classList.remove('hidden');
      }

      menu.classList.add('hidden');
    }

    // Render category links in menu
    const categoryLinks = document.getElementById('category-links');
    categories.forEach((category) => {
      const link = document.createElement('a');
      link.href = "#";
      link.classList.add("block", "px-4", "py-2", "text-gray-800", "hover:bg-gray-100");
      link.innerText = category.name;
      link.onclick = () => navigate(category.name);
      categoryLinks.appendChild(link);
    });

    // Render category content
    function renderCategoryContent(categoryName) {
      const content = document.getElementById('category-content');
      const category = categories.find((c) => c.name === categoryName);
      content.innerHTML = `<h2 class="text-xl font-bold mb-4">${category.name}</h2>`;
      category.apis.forEach((api) => {
        content.innerHTML += `
          <div class="bg-white shadow rounded-lg p-4 mb-4 flex justify-between items-center">
            <span class="font-bold text-gray-800">${api.title}</span>
            <a href="https://vapis.my.id/api/${api.service}?${api.q}" target="_blank" class="bg-yellow-light text-white px-4 py-2 rounded-lg">TRY</a>
          </div>
        `;
      });
    }

    // Home page chart
    const ctx = document.getElementById('requestsChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Requests',
          data: [10, 20, 30, 40, 50],
          backgroundColor: 'rgba(250, 204, 21, 0.2)',
          borderColor: 'rgba(250, 204, 21, 1)',
          borderWidth: 2,
        }],
      },
      options: { responsive: true },
    });

    // Battery status
    navigator.getBattery().then((battery) => {
      document.getElementById('battery-status').innerText = `Battery: ${Math.round(battery.level * 100)}%`;
    });

    // Visitor IP using axios
    axios.get('https://api64.ipify.org?format=json')
      .then((response) => {
        document.getElementById('ip-address').innerText = `IP: ${response.data.ip}`;
      });

    // Initialize Home
    navigate('home');
  </script>
</body>
</html>
